<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task">
                <div class="slds-var-p-around_small">
                    <lightning-input
                        label="Enter task"
                        placeholder="Enter The Task Details"
                        required="true"
                        message-when-value-missing="Kindly Enter the Task Name"
                        onchange={changeHandler}
                        name="taskname"
                        value={taskname}
                        class="taskname"
                    ></lightning-input>
                    <lightning-input
                        type="date"
                        label="Set End Date"
                        field-level-help="Default End Date is Today Date"
                        onchange={changeHandler}
                        name="taskdate"
                        value={taskdate}
                    ></lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button
                        label="Reset"
                        variant="brand"
                        onclick={resetHandler}
                        class="slds-var-p-around_small"
                    ></lightning-button>
                    <lightning-button
                        label="Add Task"
                        variant="brand"
                        onclick={addTaskHandler}
                        class="slds-var-p-around_small"
                    ></lightning-button>
                </div>
            </lightning-card>
        </div>

        <div class="slds-col">
            <lightning-card title="To Do List">
                <div class="slds-var-p-around_small">
                    <template for:each={incompletedtask} for:item="currtask" for:index="index">
                        
                       <div 
                            key={currtask.taskId} 
                            class="slds-box slds-theme_shade incompletebg"
                            draggable="true"
                            ondragstart={dragStartHandler}
                            data-item={currtask.taskId} 
                            
                            > 
                          <div class="slds-grid slds-wrap">
                             <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12">
                               <p class="formattaskname"> {currtask.taskname}</p>
                               <p>
                                   <lightning-formatted-date-time
                                     value={currtask.taskdate}
                                     year="2-digit"
                                     month="short" 
                                     day="2-digit" 
                                     weekday="long">
                                  </lightning-formatted-date-time>
                              </p>
   
                             </div>
                             <div class="slds-col slds-size_4-of-12">
                                <lightning-button-icon
                                   icon-name="utility:delete"
                                   alternative-text="Delete"
                                   title="Delete"
                                   class="slds-var-p-left_xx-small"
                                   onclick={removalHandler}
                                   name={currtask.taskId} 
                                ></lightning-button-icon>
                                <lightning-button-icon
                                  icon-name="utility:check"
                                  alternative-text="ckeck"
                                  title="ckeck"
                                  class="slds-var-p-left_xx-small"
                                  onclick={completetaskHandler}
                                  name={currtask.taskId} 
                                ></lightning-button-icon>
                             </div>
                          </div>
                       </div>
                     </template>
                   </div>
            </lightning-card>
              
        </div>
        
        <div class="slds-col">
            <lightning-card title="Completed Items">
              <div 
                class="slds-var-p-around_small"
                ondragover={allowDrop}
                ondrop={dropElementHandler}
                >
                   <template for:each={completedtask} for:item="currtask" for:index="index">
                 
                     <div 
                      key={currtask.taskId}
                       class="slds-box slds-theme_shade completebg"
                       > 
                        <p class="formattaskname"> {currtask.taskname}</p>
                             <p>
                                 <lightning-formatted-date-time
                                   value={currtask.taskdate}
                                   year="2-digit"
                                   month="short" 
                                   day="2-digit" 
                                   weekday="long">
                                </lightning-formatted-date-time>
                            </p>
                     </div>
                    </template>
              </div>
            </lightning-card>
        </div>
    </div>
</template>
