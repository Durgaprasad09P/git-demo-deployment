<template>
 <lightning-card title="Record Form  NEW">
    <lightning-record-form
      object-api-name={objectApiName}
      fields={fieldList}
      columns="2"
     onsuccess={navigateToRecordPage}
    ></lightning-record-form>
    </lightning-card>
  <lightning-card title="Record Form Edit Mode">
    <lightning-record-form
      object-api-name={objectApiName}
      record-id={recordId}
      fields={fieldList}
      columns="2"
      mode="edit"
      onsuccess={showToast}
    ></lightning-record-form>
    </lightning-card>
    <lightning-card title="Record Form Read Only Mode">
    <lightning-record-form
      object-api-name={objectApiName}
      record-id={recordId}
      fields={fieldList}
      columns="2"
      mode="readonly"
    ></lightning-record-form>
    </lightning-card>
    <lightning-card title="Record Form Demo">
    <lightning-record-form
      object-api-name={objectApiName}
      record-id={recordId}
      fields={fieldList}
      columns="2"
      mode="view"
    ></lightning-record-form>
    </lightning-card>
</template>
